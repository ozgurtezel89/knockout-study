<html>

<head>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script type="text/javascript" src="./model.js"></script>
</head>

<body>
  <div id="viewModel1">
    <p>First name: <input data-bind="value: firstName" /></p>
    <p>Last name: <input data-bind="value: lastName" /></p>
    <h2>Hello, <span data-bind="text: fullName">!</h2>
  </div>

  <div id="clickCounter">
    <p>You've clicked <span data-bind="text: counter"></span> times</p>
    <button data-bind="click: clickEvent, disable: tooManyClicks">Click me</button>
    <div id="message">
      <p>That's too many clicks! Please stop</p>
      <button data-bind="click: reset">Reset clicks</button>
    </div>
  </div>

</body>

</html>
